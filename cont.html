<body>

    <img src="imagenes/logo.png" alt="imagen del logo" class="logo">

  <nav class="navbar">

    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Menú</a></li>
      <li><a href="sobre.html">Sobre nosotros</a></li>
      <li><a href="reser.html">Reservaciones</a></li>
      <li><a href="cont.html">Contáctanos</a></li>
    </ul>
  </nav>

  <div class="cuerpo">
    <section id="hijo" class="tema2">
      <div class="info2">
        <h2><center>Restaurante</center></h2> <br>
        <div class="slider">
          <div class="slides">
            <img src="imagenes/cocina.png"    class="slide active">
            <img src="imagenes/slider12.png" class="slide">
            <img src="imagenes/comedor.png" class="slide">
          </div>
    
          <div class="buttons">
            <button onclick="showSlide(0)"></button>
            <button onclick="showSlide(1)"></button>
            <button onclick="showSlide(2)"></button>
          </div>         
      </div>
    </section> 

    <!-- SLIDER DE IMAGENES !-->
  </div>
  
  <div class="cuerpo2">
    <section id="hijo" class="tema">
      <div class="info">
        <h2><center>Redes Sociales</center></h2> <br>
        <div class="contenedor">
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
              <img src="imagenes/FACE.png" alt="Imagen 1">
          </a>
  
          <a href="https://www.instagram.com/" target="_blank">
              <img src="imagenes/INSTAGRAM.png" alt="Imagen 2">
          </a>
  
          <a href="https://x.com/?lang=es" target="_blank">
              <img src="imagenes/X.png" alt="Imagen 3">
          </a>
      </div>
        
                 
      </div>
    </section> 
  </div>

  <div class="cuerpo2">
    <section id="hijo" class="tema">
      <div class="info">
        <h2><center>Ubicación</center></h2> <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3017.958406037602!2d14.25431248476697!3d40.85083699756047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x133b0841c66e26eb%3A0xf8bc98cd9c2dd40b!2sVico%20Maiorani%2C%209%2C%2080138%20Napoli%20NA%2C%20Italia!5e0!3m2!1ses!2smx!4v1744165453171!5m2!1ses!2smx" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>          
      </div>
    </section> 
  </div>


  <footer>
    <p>&copy; 2025 Diavola Pizza by Los Perejiles. Todos los derechos reservados.</p>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      currentSlide = index;
      slides[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
