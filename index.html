<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diavola Pizza</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="imagenes/logo.png" alt="Logo Diavola" class="logo">
  </header>

  <nav class="navbar">
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Menú</a></li>
      <li><a href="sobre.html">Sobre Nosotros</a></li>
      <li><a href="reser.html">Reservaciones</a></li>
      <li><a href="cont.html">Contáctanos</a></li>
    </ul>
  </nav>

  <div class="cuerpo">
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="carousel-item">
          <img src="imagenes/pizzas.jpeg" alt="Pizzas">
          <div class="carousel-text">PIZZAS</div>
        </div>
        <div class="carousel-item">
          <img src="imagenes/ensalada.jpg" alt="Ensaladas">
          <div class="carousel-text">ENSALADAS</div>
        </div>
        <div class="carousel-item">
          <img src="imagenes/postres.jpg" alt="Postres">
          <div class="carousel-text">POSTRES</div>
        </div>
        <div class="carousel-item">
          <img src="imagenes/bebidas.jpg" alt="Bebidas">
          <div class="carousel-text">BEBIDAS</div>
        </div>
      </div>
    </div>
    <div class="carousel-arrow" id="carousel-arrow-left">&#8592;</div>
    <div class="carousel-arrow" id="carousel-arrow-right">&#8594;</div>
  </div>

  <footer>
    <p>&copy; 2025 Diavola Pizza. Todos los derechos reservados.</p>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Carrusel
    const carousel = document.getElementById("carousel");
    const carouselLeft = document.getElementById("carousel-arrow-left");
    const carouselRight = document.getElementById("carousel-arrow-right");

    let isDragging = false, startX, scrollLeft;

    carousel.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener("mouseleave", () => {
      isDragging = false;
    });

    carousel.addEventListener("mouseup", () => {
      isDragging = false;
    });

    carousel.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2; // Desplazamiento más rápido
      carousel.scrollLeft = scrollLeft - walk;
    });

    carouselLeft.addEventListener("click", () => {
      carousel.scrollLeft -= 300; // Mueve el carrusel hacia la izquierda
    });

    carouselRight.addEventListener("click", () => {
      carousel.scrollLeft += 300; // Mueve el carrusel hacia la derecha
    });
  </script>
</body>
</html>
